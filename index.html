<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac a Mole Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer-corner">
    <span>Time Left</span>
    <span id="countdown">30</span>
  </div>

  <div class="game-container">
    <header>
      <h1>Welcome to whack-a-mole</h1>
      <span id="score-display">Let's Go, your total score is </span>
      <button id="start-btn">Start Game !</button>
    </header>

    <!-- row=3 col=4  grid-->
    <div id="gameboard-grid">
      <!-- 12 holes created by js -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
